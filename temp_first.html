<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WesternPay — Empowering Modern India & Beyond</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark">
  <meta name="description" content="WesternPay: Instant money transfer, bill payments, mobile & DTH recharge, fintech APIs, smart analytics, and global payment integration across 190+ countries." />
  <meta name="theme-color" content="#0b0f14" />
  <link rel="canonical" href="https://westernpay.in" />

  <meta property="og:title" content="WesternPay — Empowering Modern India & Beyond" />
  <meta property="og:description" content="Fast, secure, and global payments. IMPS, UPI, NEFT, bill pay, recharges, fintech APIs, analytics, and 190+ country reach." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://westernpay.in" />

  <style>
    :root{
      --bg: #0b0f14;
      --bg-elev: #111826;
      --surface: #0f1623;
      --text: #e6f1ff;
      --muted: #9aa4b2;
      --border: #1f2a3a;
      --accent: #00e6b8; /* neon teal */
      --accent-weak: rgba(0,230,184,0.15);
      --danger: #ff6b6b;
      --radius: 14px;
      --radius-sm: 10px;
      --container: 1200px;
      --shadow-1: 0 10px 30px rgba(0,0,0,0.35);
      --shadow-2: 0 20px 50px rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 85% -10%, rgba(0,230,184,0.06), transparent 60%) no-repeat,
                  radial-gradient(900px 600px at -10% 15%, rgba(0,230,184,0.05), transparent 60%) no-repeat,
                  var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container{
      width: 100%;
      max-width: var(--container);
      margin-inline: auto;
      padding: 0 20px;
    }

    .skip-link{
      position: absolute;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    .skip-link:focus{
      position: fixed;
      left: 20px;
      top: 20px;
      width: auto;
      height: auto;
      padding: 10px 14px;
      background: var(--accent);
      color: #00251e;
      border-radius: 8px;
      z-index: 10000;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(8px);
      background: linear-gradient(to bottom, rgba(11,15,20,0.85), rgba(11,15,20,0.35));
      border-bottom: 1px solid var(--border);
    }
    .nav{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 14px 0;
    }
    .brand{
      display: inline-flex;
      align-items: center;
      font-weight: 800;
      letter-spacing: 0.4px;
      font-size: 20px;
      color: var(--text);
    }
    .brand .dot{
      width: 10px; height: 10px; border-radius: 50%;
      margin-left: 8px;
      background: radial-gradient(circle at 30% 30%, #67ffe0, var(--accent));
      box-shadow: 0 0 20px var(--accent);
    }
    nav ul{
      list-style: none;
      display: flex;
      gap: 18px;
      margin: 0;
      padding: 0;
    }
    nav a{
      color: var(--text);
      opacity: 0.9;
      padding: 8px 12px;
      border-radius: 10px;
      transition: background .2s ease, opacity .2s ease, color .2s ease;
    }
    nav a:hover{
      background: rgba(0,230,184,0.08);
      color: #bff7ec;
      opacity: 1;
      text-decoration: none;
    }

    .hero{
      padding: 72px 0 40px;
      position: relative;
      overflow: hidden;
    }
    .hero-inner{
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 40px;
      align-items: center;
    }
    .eyebrow{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: .4px;
      color: #00251e;
      background: linear-gradient(90deg, #67ffe0, var(--accent));
      width: fit-content;
      box-shadow: 0 8px 30px rgba(0,230,184,0.35);
    }
    .hero h1{
      margin: 14px 0 12px;
      font-size: clamp(32px, 6vw, 56px);
      line-height: 1.05;
      letter-spacing: -0.5px;
      font-weight: 900;
      background: linear-gradient(180deg, #eafdff 0%, #b8d1ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .hero p{
      color: var(--muted);
      font-size: clamp(16px, 2.2vw, 18px);
      max-width: 58ch;
      margin: 0 0 24px;
    }
    .cta-row{
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }
    .btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid var(--border);
      color: var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));
      transition: border .2s ease, transform .05s ease, background .2s ease;
      text-decoration: none;
      font-weight: 700;
    }
    .btn:hover{ border-color: #2a3a52; text-decoration: none; }
    .btn:active{ transform: translateY(1px); }
    .btn-primary{
      background: linear-gradient(90deg, #67ffe0, var(--accent));
      color: #00251e;
      border-color: transparent;
      box-shadow: 0 10px 30px rgba(0,230,184,0.35);
    }
    .btn-primary:hover{ filter: brightness(1.05); }

    .hero-art{
      position: relative;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(0,230,184,0.08), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      min-height: 300px;
      box-shadow: var(--shadow-1);
      overflow: hidden;
    }
    .orb{
      position: absolute;
      width: 340px; height: 340px;
      right: -40px; top: -60px;
      background: radial-gradient(circle at 35% 35%, #67ffe0, var(--accent));
      filter: blur(20px);
      opacity: 0.35;
    }
    .gridlines{
      position: absolute; inset: 0;
      background-image: linear-gradient(to right, rgba(255,255,255,0.04) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(ellipse at 70% 30%, black 40%, transparent 70%);
    }

    section{
      padding: 60px 0;
    }
    .section-title{
      font-size: clamp(22px, 3.2vw, 28px);
      margin: 0 0 10px;
      letter-spacing: -0.2px;
    }
    .section-title.boxed{
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(90deg, #67ffe0, var(--accent));
      color: #00251e;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 10px 30px rgba(0,230,184,0.35);
      margin-bottom: 20px;
    }
    .section-desc{
      color: var(--muted);
      margin: 0 0 28px;
      max-width: 70ch;
    }
    .panel{
      background: linear-gradient(180deg, var(--surface), #0b121d);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow-1);
    }

    .about .grid{
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 22px;
    }
    .about .panel p{ margin: 0; }

    .about-enhanced-grid{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-top: 16px;
    }
    .about-feature-card{
      background: linear-gradient(180deg, rgba(0,230,184,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(0,230,184,0.2);
      border-radius: var(--radius);
      padding: 24px;
      text-align: left;
      transition: transform .2s ease, border-color .2s ease;
    }
    .about-feature-card:hover{
      transform: translateY(-2px);
      border-color: rgba(0,230,184,0.4);
    }
    .feature-icon{
      width: 48px;
      height: 48px;
      background: rgba(0,230,184,0.15);
      border: 1px solid rgba(0,230,184,0.3);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    .about-feature-card h3{
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 12px;
      color: var(--text);
    }
    .about-feature-card p{
      font-size: 14px;
      color: var(--muted);
      line-height: 1.5;
      margin: 0;
    }

    .services-grid{
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 18px;
    }
    .card{
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow-1);
      transition: transform .08s ease, border-color .2s ease, background .2s ease;
      overflow: hidden;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: #2a3a52;
      background: linear-gradient(180deg, rgba(0,230,184,0.06), rgba(255,255,255,0.01));
    }
    .card::before{
      content: "";
      position: absolute; inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, rgba(0,230,184,0.35), rgba(0,230,184,0) 35%, rgba(0,230,184,0) 65%, rgba(0,230,184,0.15));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      pointer-events: none;
    }
    .icon{
      width: 40px; height: 40px;
      border-radius: 10px;
      display: grid; place-items: center;
      background: var(--accent-weak);
      color: #bff7ec;
      margin-bottom: 10px;
      border: 1px solid rgba(0,230,184,0.35);
    }
    .card h3{
      margin: 0 0 6px;
      font-size: 18px;
      letter-spacing: -0.1px;
    }
    .card p{
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 15px;
    }
    .service-stats{
      margin-top: auto;
      padding-top: 8px;
      border-top: 1px solid rgba(0,230,184,0.2);
    }
    .service-stats span{
      font-size: 12px;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.3px;
    }

    .contact .grid{
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 22px;
    }
    form{
      display: grid;
      gap: 12px;
    }
    label{
      display: block;
      font-size: 13px;
      color: #c7d2e1;
      margin-bottom: 6px;
      font-weight: 600;
      letter-spacing: .2px;
    }
    input, textarea{
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #0d1421;
      color: var(--text);
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    textarea{ min-height: 140px; resize: vertical; }
    input::placeholder, textarea::placeholder{ color: #708199; }
    input:focus, textarea:focus{
      border-color: rgba(0,230,184,0.6);
      box-shadow: 0 0 0 4px rgba(0,230,184,0.10);
    }
    .hint{
      font-size: 12px;
      color: var(--muted);
      margin-top: -4px;
      margin-bottom: 6px;
    }

    .contact-card{
      display: grid;
      gap: 10px;
    }
    .contact-item{
      display: flex; align-items: center; gap: 12px;
      padding: 12px;
      border: 1px dashed #233148;
      border-radius: 12px;
      background: rgba(0,230,184,0.03);
    }
    .contact-item strong{ font-weight: 800; }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      background: #0a121c;
      padding: 3px 6px;
      border-radius: 6px;
      border: 1px solid #1a2638;
    }

    .stats-grid{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 32px;
      padding: 20px 0;
    }
    .stat-item{
      text-align: center;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(0,230,184,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(0,230,184,0.2);
      backdrop-filter: blur(4px);
    }
    .stat-number{
      font-size: clamp(24px, 4vw, 32px);
      font-weight: 900;
      background: linear-gradient(180deg, #67ffe0, var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 4px;
    }
    .stat-label{
      font-size: 13px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    footer{
      border-top: 1px solid var(--border);
      padding: 28px 0 36px;
      color: var(--muted);
      font-size: 14px;
      background: linear-gradient(180deg, rgba(0,230,184,0.05), rgba(0,0,0,0) 50%);
    }
    .footer-grid{
      display: grid;
      grid-template-columns: 1.2fr 1fr 1fr;
      gap: 18px;
    }
    .footer-links{
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .footer-links h3{
      font-size: 14px;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 8px 0;
    }
    .footer-links a{
      font-size: 13px;
      color: var(--muted);
      transition: color .2s ease;
    }
    .footer-links a:hover{
      color: var(--accent);
    }

    @media (max-width: 1024px){
      .hero-inner{ grid-template-columns: 1fr; }
      .about .grid, .contact .grid{ grid-template-columns: 1fr; }
      .footer-grid{ grid-template-columns: 1fr 1fr; }
      .hero-art{ min-height: 220px; }
    }
    @media (max-width: 720px){
      .footer-grid{ grid-template-columns: 1fr; }
      .about-enhanced-grid{ grid-template-columns: 1fr; }
    }
    @media (max-width: 880px){
      nav ul{ gap: 10px; }
    }
    @media (max-width: 720px){
      .services-grid{ grid-template-columns: 1fr 1fr; }
      nav ul{ display: none; }
      header .nav{ padding: 12px 0; }
      .hero{ padding-top: 56px; }
    }
    @media (max-width: 480px){
      .services-grid{ grid-template-columns: 1fr; }
      .stats-grid{ grid-template-columns: 1fr; gap: 12px; }
    }
    @media (prefers-reduced-motion: reduce){
      *{ transition: none !important; }
    }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>

  <header>
    <div class="container nav" role="navigation" aria-label="Primary">
      <div class="brand" aria-label="WesternPay Home">
        WesternPay <span class="dot" aria-hidden="true"></span>
      </div>
      <nav>
        <ul>
          <li><a href="#main">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a class="btn btn-primary" href="#login" onclick="showLoginModal()">Login / Signup</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="hero">
      <div class="container hero-inner">
        <div>
          <span class="eyebrow">Fast. Secure. Global.</span>
          <h1>Empowering Modern India & Beyond</h1>
          <p>
